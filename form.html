<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Activity | WDD131</title>
    <meta name="author" content="Nathan Shelley">
    <meta name="description" content="Form Activity | WDD131 | Nathan Shelley">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form class="productForm" method="get" action="review.html">
            <div id="formContainer">
                <label>Product Name
                    <select id="productName" name="productName" required>
                        <option value="" disabled selected>Choose a Product ...</option>
                        <!-- more options given by product array -->
                    </select>
                </label>

                <div>Overall Rating</div>
                <label class="rating"><input type="radio" id="rating1" name="rating" value="1" required>⭐</label>
                <label class="rating"><input type="radio" id="rating2" name="rating" value="2" required>⭐⭐</label>
                <label class="rating"><input type="radio" id="rating3" name="rating" value="3" required>⭐⭐⭐</label>
                <label class="rating"><input type="radio" id="rating4" name="rating" value="4" required>⭐⭐⭐⭐</label>
                <label class="rating"><input type="radio" id="rating5" name="rating" value="5" required>⭐⭐⭐⭐⭐</label>

                <div></div>
                <label>Date of Installation
                    <input type="date" id="installDate" name="dateInstall" required>
                </label>

                <div>Which features did you find useful in the product?</div>
                <label><i>(Check all that apply)</i></label>
                <label><input type="checkbox" id="durability" name="durability" value="yes">Durability</label>
                <label><input type="checkbox" id="ease" name="ease" value="yes">Ease of Use</label>
                <label><input type="checkbox" id="performance" name="performance" value="yes">Performance</label>
                <label><input type="checkbox" id="design" name="design" value="yes">Design</label>

                <div>Written Review</div>
                <textarea id="writtenReview" name="writtenReview"></textarea>

                <div>Your Name</div>
                <input type="text" id="userName" name="userName">
            </div>
            <input id="submit" type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p>©<span id="currentyear"></span> ✈️ Nathan Shelley ✈️ USA</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
